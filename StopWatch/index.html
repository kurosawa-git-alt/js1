<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="main.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jqueryで実装する場合 -->
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
    </head>

    <body>
      <div class="main-wrap">
        <div class="main">
          <h3 class="title">ストップウォッチ</h3>
          <div class="stop-watch" id="stopWatch">
            <div class="count">
              <p id="hours" class="num">0</p>
              <p id="minutes" class="num">0</p>
              <p id="second" class="num">0</p>
              <p id="millisecond" class="num">0</p>
            </div>
            <div class="btns">
              <button id="start-btn" onclick="startBtn()">スタート</button>
              <button id="stop-btn" onclick="stopBtn()" disabled>ストップ</button>
              <button id="reset-btn" onclick="resetBtn()" disabled>リセット</button>
            </div>
          </div>
        </div>
      </div>
        <script src="main.js"></script>
</html>
